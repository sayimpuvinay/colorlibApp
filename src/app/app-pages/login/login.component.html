<!-- login.component.html -->
<div class="container-fluid d-flex justify-content-center align-items-center login-container">
  <div class="login-form-container">
    <h3 class="colorlib1">Login to <span class="colorlib2">Colorlib</span></h3>
    <p class="p1">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectutur adipisicing.</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <h5 class="username">Username</h5>
        <input class="form-control" placeholder="your-email@gmail.com" type="email" formControlName="email" required />
      </div>
      <div class="form-group">
        <h5 class="password">Password</h5>
        <input class="form-control" placeholder="Your Password" type="password" formControlName="password" required />
      </div>
      <div class="d-flex justify-content-between text-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="rememberMe" />
          <label class="form-check-label">Remember me</label>
        </div>
        <div>
          <a href="#">Forgot Password</a>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning login-button">Login</button>
      </div>
    </form>
  </div>
</div>
