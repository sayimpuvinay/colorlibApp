<div class="logindiv d-flex flex-row justify-content-center">
  <div class="LoginContainer d-flex flex-column justify-content-center">
    <h3 class="colorlib1">Login to <span class="colorlib2">Colorlib</span></h3>
    <p class="p1">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectutur adipisicing.</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h5 class="username">Username</h5>
      <input class="input" placeholder="your-email@gmail.com" type="email" formControlName="email" required />
      <h5 class="password">Password</h5>
      <input class="input" placeholder="Your Password" type="password" formControlName="password" required />
      <div class="confirmation d-flex flex-row justify-content-between text-center">
        <div class="d-flex flex-row justify-content-center text-center">
          <input type="checkbox" title="checkboxButton" />
          <p class="checkbox-text">Remember me</p>
        </div>
        <div>
          <a href="#">Forgot Password</a>
        </div>
      </div>
      <div>
        <button type="submit" class="loginbutton btn btn-warning">Login</button>
      </div>
    </form>
  </div>
  <div class="p-2">
    <img src="https://i.imgur.com/uEjxVi2.png" alt="banner Image" class="w-100" />
  </div>
</div>
