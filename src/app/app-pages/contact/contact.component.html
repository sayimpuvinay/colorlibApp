<div class="container">
    <h1>Contact Us</h1>
    <p>Feel free to get in touch with us. Please fill out the form below:</p>
  
    <form>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" class="form-control" id="mobileNumber" placeholder="Enter your mobile number">
      </div>
  
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email ID">
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="5" placeholder="Enter your message or description"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
